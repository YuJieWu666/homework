<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temu跨境电商平台系统设计 - 消费者需求</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #003c8f;
        --secondary: #5f85db;
        --light: #b8d0ff;
        --dark: #001f4b;
        --accent: #ff9f1c;
        --text-light: #f8f9fa;
        --text-dark: #343a40;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans SC", sans-serif;
        background-color: var(--text-light);
        color: var(--text-dark);
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      .slide-container {
        width: 100%;
        height: 100%;
        display: flex;
        position: relative;
        overflow: hidden;
      }

      /* 左侧图片区域 */
      .image-section {
        width: 40%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 60, 143, 0.9),
          rgba(95, 133, 219, 0.7)
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 40px;
        text-align: center;
        z-index: 2;
      }

      .hero-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 1;
      }

      .overlay-title {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 15px;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .overlay-subtitle {
        font-size: 1.1rem;
        line-height: 1.5;
        opacity: 0.9;
        max-width: 80%;
      }

      /* 右侧内容区域 */
      .content-section {
        width: 60%;
        height: 100%;
        padding: 40px 50px;
        display: flex;
        flex-direction: column;
        background-color: white;
      }

      .header {
        margin-bottom: 30px;
      }

      .title {
        font-size: 2.4rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 10px;
        position: relative;
        display: inline-block;
        opacity: 0;
        animation: fadeInDown 0.8s ease-out forwards;
      }

      .title::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 2px;
      }

      .subtitle {
        font-size: 1.1rem;
        color: var(--text-dark);
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards 0.3s;
      }

      /* 需求卡片容器 */
      .needs-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
      }

      .needs-card {
        background: white;
        border-radius: 10px;
        box-shadow: var(--shadow);
        padding: 20px;
        display: flex;
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateX(30px);
      }

      .card-1 {
        animation: fadeInRight 0.5s ease-out forwards 0.3s;
      }

      .card-2 {
        animation: fadeInRight 0.5s ease-out forwards 0.5s;
      }

      .card-3 {
        animation: fadeInRight 0.5s ease-out forwards 0.7s;
      }

      .card-4 {
        animation: fadeInRight 0.5s ease-out forwards 0.9s;
      }

      .card-5 {
        animation: fadeInRight 0.5s ease-out forwards 1.1s;
      }

      .needs-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--primary);
      }

      .card-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
        margin-right: 20px;
        flex-shrink: 0;
      }

      .card-content {
        flex: 1;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 5px;
      }

      .feature-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 5px;
      }

      .feature-item {
        background-color: rgba(95, 133, 219, 0.1);
        color: var(--dark);
        font-size: 0.85rem;
        padding: 5px 12px;
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
      }

      .feature-item i {
        margin-right: 5px;
        color: var(--secondary);
        font-size: 0.8rem;
      }

      /* 页脚 */
      .footer {
        padding: 15px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .page-number {
        font-size: 1rem;
        color: var(--text-dark);
        opacity: 0.7;
      }

      .logo {
        height: 24px;
      }

      /* 装饰元素 */
      .decoration {
        position: absolute;
        opacity: 0.05;
        z-index: 0;
      }

      .circle-1 {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: var(--secondary);
        top: -150px;
        right: -150px;
      }

      /* 自定义滚动条 */
      .needs-container::-webkit-scrollbar {
        width: 6px;
      }

      .needs-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .needs-container::-webkit-scrollbar-thumb {
        background: var(--light);
        border-radius: 10px;
      }

      .needs-container::-webkit-scrollbar-thumb:hover {
        background: var(--secondary);
      }

      /* 动画 */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInRight {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <!-- 左侧图片区域 -->
      <div class="image-section">
        <img src="static\Consumer.jpg" class="hero-image" alt="消费者体验" />
        <div class="image-overlay">
          <h2 class="overlay-title">消费者需求</h2>
          <p class="overlay-subtitle">
            以用户为中心，打造流畅、安全、便捷的跨境购物全流程体验
          </p>
        </div>
      </div>

      <!-- 右侧内容区域 -->
      <div class="content-section">
        <!-- 装饰元素 -->
        <div class="circle-1 decoration"></div>

        <!-- 标题区域 -->
        <div class="header">
          <h1 class="title">消费者需求</h1>
          <p class="subtitle">CONSUMER REQUIREMENTS</p>
        </div>

        <!-- 需求卡片容器 -->
        <div class="needs-container">
          <!-- 商品浏览需求 -->
          <div class="needs-card card-1">
            <div class="card-icon">🔍</div>
            <div class="card-content">
              <h3 class="card-title">商品浏览</h3>
              <div class="feature-list">
                <span class="feature-item"
                  ><i class="fas fa-check"></i>清晰的分类导航</span
                >
                <span class="feature-item"
                  ><i class="fas fa-check"></i>关键词搜索</span
                >
                <span class="feature-item"
                  ><i class="fas fa-check"></i>高级筛选</span
                >
              </div>
            </div>
          </div>

          <!-- 购物体验需求 -->
          <div class="needs-card card-2">
            <div class="card-icon">🛒</div>
            <div class="card-content">
              <h3 class="card-title">购物体验</h3>
              <div class="feature-list">
                <span class="feature-item"
                  ><i class="fas fa-check"></i>便捷的购物车管理</span
                >
                <span class="feature-item"
                  ><i class="fas fa-check"></i>安全的支付方式</span
                >
              </div>
            </div>
          </div>

          <!-- 物流信息需求 -->
          <div class="needs-card card-3">
            <div class="card-icon">🚚</div>
            <div class="card-content">
              <h3 class="card-title">物流信息</h3>
              <div class="feature-list">
                <span class="feature-item"
                  ><i class="fas fa-check"></i>实时物流跟踪</span
                >
                <span class="feature-item"
                  ><i class="fas fa-check"></i>预计到达时间提示</span
                >
              </div>
            </div>
          </div>

          <!-- 评价反馈需求 -->
          <div class="needs-card card-4">
            <div class="card-icon">💬</div>
            <div class="card-content">
              <h3 class="card-title">评价反馈</h3>
              <div class="feature-list">
                <span class="feature-item"
                  ><i class="fas fa-check"></i>提交评价</span
                >
                <span class="feature-item"
                  ><i class="fas fa-check"></i>查看他人评价</span
                >
                <span class="feature-item"
                  ><i class="fas fa-check"></i>点赞/投票</span
                >
              </div>
            </div>
          </div>

          <!-- 推荐功能需求 -->
          <div class="needs-card card-5">
            <div class="card-icon">✨</div>
            <div class="card-content">
              <h3 class="card-title">推荐功能</h3>
              <div class="feature-list">
                <span class="feature-item"
                  ><i class="fas fa-check"></i>个性化推荐</span
                >
                <span class="feature-item"
                  ><i class="fas fa-check"></i>场景化推荐</span
                >
              </div>
            </div>
          </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
          <span class="page-number">19 / 20</span>
          <img class="logo" src="images/temu_logo.svg" alt="Temu Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
