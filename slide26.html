<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temu跨境电商平台系统设计 - 子系统用例图3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Noto Sans SC", sans-serif;
      }

      .slide-container {
        width: 100%;
        height: 100%;
        background: white;
        position: relative;
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.8s ease-out;
      }

      .header {
        padding: 2rem 3rem;
        background: linear-gradient(to right, #003366, #004080);
        color: white;
      }

      .title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .content {
        flex: 1;
        padding: 2rem 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .diagram-container {
        width: 90%;
        height: 80%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .diagram-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        animation: zoomIn 1s ease-out;
      }

      .logo-container {
        position: absolute;
        top: 30px;
        right: 30px;
        z-index: 10;
      }

      .page-number {
        position: absolute;
        bottom: 30px;
        right: 30px;
        font-size: 1rem;
        color: #003366;
        opacity: 0.7;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .slide-out {
        animation: slideOutLeft 0.8s ease-out forwards;
      }

      @keyframes slideOutLeft {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="header">
        <div class="title">子系统用例图 3</div>
        <div class="subtitle">订单管理子系统功能概览</div>
      </div>

      <div class="content">
        <div class="diagram-container">
          <img
            src="static/Subsystem Use Case Diagram3.png"
            alt="子系统用例图3"
            class="diagram-image"
          />
        </div>
      </div>

      <div class="logo-container">
        <img
          src="images/temu_logo.svg"
          alt="Temu Logo"
          width="100"
          height="30"
        />
      </div>

      <div class="page-number">27 / 30</div>
    </div>
  </body>
</html>
